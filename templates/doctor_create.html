{{define "content"}}
<div class="header">
    <h1>üè• Hospital Management System</h1>
    <div class="user-info">
        <span>{{.Username}}</span>
        <span class="badge admin">{{.Role}}</span>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
</div>

<nav>
    <a href="/">Home</a>
    <a href="/patients">Patients</a>
    <a href="/doctors">Doctors</a>
    <a href="/appointments">Appointments</a>
</nav>

<div class="content">
    <h2>‚ûï Create New Doctor</h2>
    
    <form method="POST" action="/doctors/create" style="max-width: 600px; margin-top: 30px;">
        <div class="form-group">
            <label for="first_name">First Name: *</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name: *</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="specialization">Specialization: *</label>
            <input type="text" id="specialization" name="specialization" placeholder="e.g. Cardiologist, Surgeon" required>
        </div>
        
        <div class="form-group">
            <label for="experience">Years of Experience: *</label>
            <input type="number" id="experience" name="experience" min="0" max="70" required>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">Create Doctor</button>
            <a href="/doctors" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
