{{define "content"}}
<div class="header">
    <h1>üè• Hospital Management System</h1>
    <div class="user-info">
        <span>{{.Username}}</span>
        <span class="badge {{if .IsAdmin}}admin{{else}}reader{{end}}">{{.Role}}</span>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
</div>

<nav>
    <a href="/">Home</a>
    <a href="/patients">Patients</a>
    <a href="/doctors">Doctors</a>
    <a href="/appointments">Appointments</a>
</nav>

<div class="content">
    <h2>‚úèÔ∏è Edit Patient</h2>
    
    {{if .Patient}}
        <form method="POST" action="/patients/edit" style="max-width: 600px; margin-top: 30px;">
            <input type="hidden" name="id" value="{{.Patient.ID}}">
            
            <div class="form-group">
                <label for="first_name">First Name: *</label>
                <input type="text" id="first_name" name="first_name" value="{{.Patient.FirstName}}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name: *</label>
                <input type="text" id="last_name" name="last_name" value="{{.Patient.LastName}}" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age: *</label>
                <input type="number" id="age" name="age" value="{{.Patient.Age}}" min="0" max="150" required>
            </div>
            
            <div class="form-group">
                <label for="diagnosis">Diagnosis: *</label>
                <textarea id="diagnosis" name="diagnosis" rows="3" required>{{.Patient.Diagnosis}}</textarea>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn">Update Patient</button>
                <a href="/patients" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    {{else}}
        <div class="alert alert-error">Patient not found</div>
        <a href="/patients" class="btn">Back to Patients</a>
    {{end}}
</div>
{{end}}
