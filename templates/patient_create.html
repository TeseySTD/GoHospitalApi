{{define "content"}}
<div class="header">
    <h1>🏥 Hospital Management System</h1>
    <div class="user-info">
        <span>{{.Username}}</span>
        <span class="badge {{if .IsAdmin}}admin{{else}}reader{{end}}">{{.Role}}</span>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
</div>

<nav>
    <a href="/">Home</a>
    <a href="/patients">Patients</a>
    <a href="/doctors">Doctors</a>
    <a href="/appointments">Appointments</a>
</nav>

<div class="content">
    <h2>➕ Create New Patient</h2>
    
    <form method="POST" action="/patients/create" style="max-width: 600px; margin-top: 30px;">
        <div class="form-group">
            <label for="first_name">First Name: *</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name: *</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age: *</label>
            <input type="number" id="age" name="age" min="0" max="150" required>
        </div>
        
        <div class="form-group">
            <label for="diagnosis">Diagnosis: *</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">Create Patient</button>
            <a href="/patients" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
